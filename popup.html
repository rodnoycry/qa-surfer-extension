<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>QA SURFER</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<style type="text/css"> 
		button {
			outline:none;
		}
		input {
			outline:none;
		}
		body {
			background: url(images/background.jpg)
		}
	</style>
</head>
<body>
	<div class="main_div" id="main_div">
		<img src="images/logo.png" class="logo">
		<p class="auth" id="text">
			Получение доступа:
		</p>
		<img src="images/pass_placeholder.png" class="auth" id="pass_placeholder">
		<input type="password" name="password" autofocus maxlength="30" class="auth" id="password">
		<button class="auth" id="main_button">
			Вход
		</button>
		<img src="images/amojito.png" class="auth" id="amojito">
	</div>
	<script type="text/javascript" src="popup.js">
    </script>
</body>
</html>
